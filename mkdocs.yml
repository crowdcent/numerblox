site_name: numerblox
theme:
  name: material
  palette:
    primary: black
    accent: 005380
  font:
    text: Ubuntu
  icon:
    logo: material/library-shelves
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - footnotes

plugins:
  - mkdocstrings
