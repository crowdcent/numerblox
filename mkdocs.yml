site_name: numerblox
theme:
  name: material
  palette:
    primary: 'black'
    accent: 'cyan'
  font:
    text: Ubuntu
  icon:
    logo: material/library-shelves
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.expand
markdown_extensions:
  - footnotes
  - fenced_code
  - codehilite:
      linennums: true
extra_css:
  - 'extra.css'


plugins:
  - mkdocstrings
