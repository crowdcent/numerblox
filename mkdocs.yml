site_name: numerblox
theme:
  name: material
  palette:
    primary: black
    accent: 005380
  font:
    text: Ubuntu
  icon:
    logo: material/library-shelves
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - End-To-End Examples: end_to_end.md
  - Downloaders: download.md
  - NumerFrame: numerframe.md
  - Preprocessing: preprocessing.md
  - Target Engineering: targets.md
  - Meta Estimators: meta.md
  - Feature Neutralization: neutralization.md
  - Feature Penalization: penalization.md
  - Prediction Loaders: prediction_loaders.md
  - Evaluation: evaluation.md
  - Submitters: submission.md

  - How To Contribute: contributing.md
  - About CrowdCent: crowdcent.md
  - Disclaimer: disclaimer.md
  - API Reference: api.md

plugins:
  - mkdocstrings
